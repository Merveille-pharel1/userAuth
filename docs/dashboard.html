<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <section id="dashboard">
            <h1>Tableau de bord</h1>
            <p class="lead">Bienvenue sur votre espace personnel.</p>

            <div id="member-card">
                <div class="avatar" aria-hidden="true">P</div>
                <div>
                    <div class="name" id="member-name">Chargement...</div>
                    <div class="since" id="member-since"> </div>
                </div>
            </div>

            <div class="dashboard-note">
                <p>Utilisez la barre de navigation pour accéder aux différentes sections.</p>
            </div>

            <div style="margin-top:1rem;">
                <button id="logout-btn">Se déconnecter</button>
            </div>
        </section>
    </main>

    <script src="script.js" defer></script>

</body>
</html>
