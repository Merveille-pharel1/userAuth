<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h3>Authentification</h2>
        <p class="create-account">Créer un compte</p>
        <p class="connect-account d-none">Se connecter</p>
    </header>

    <section id="second-section">
        <form>
            <div class="Connexion">
                <h3>Se Connecter</h3>
                <div>
                    <label for="name1" class="field">User Name : </label>
                    <input type="text" id="name1">
                </div>

                <div>
                    <label for="password" class="field">Password : </label>
                    <input type="text" id="password">
                </div>
                
                <button id="sign-in">Connexion</button>
            </div>
            
            <div class="new-Account d-none">
                <h3>Créer un Compte</h3>
                <div>
                    <label for="name2" class="field">User Name : </label>
                    <input type="text" id="name2">
                </div>

                <div>
                    <label for="password1" class="field">Password : </label>
                    <input type="text" id="password1">
                </div>

                <div>
                    <label for="password2" class="field">Password : </label>
                    <input type="text" id="password2">
                </div>
                
                <button id="sign-up">Créer</button>
            </div>
        </form>
    </section>
    
    <footer>
        <p>...</p>
    </footer>
</body>
</html>
